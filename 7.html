<!--
  筆記用
    一般的元素就照著程式碼的順序由上而下一路擺下來

    relative會根據原本位置移動相對座標，但是原本佔用的位子並不會分給下一個元素

    absolute需指定網頁中明確的座標，否則元素會出現在原本照順序會出現的地方
    滾動滾輪之後會和其他元素一起移動

    fixed也要給明確座標，不過差別是他在「畫面」的固定位置
-->
